<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/item_page.css">
    <title>ShopApp</title>
</head>
<body >
    <div class="header">
        <form th:action="@{/catalog/catalogPage}" method="get">
            <button type="submit" class="logout_btn">Каталог</button>
        </form>
        <form th:action="@{/cart/getCart}" method="get">
            <button type="submit" class="logout_btn">Корзина</button>
        </form>
    </div>
    <div class="main" th:each="item: ${item}">
        <div class="item_container">
            <div class="item_content">
                <div class="item_content_top">
                    <img th:src="${item.get().imageUrl}" width="280px" height="280px">
                    <div class="item_title_price">
                        <h1 th:text="${item.get().getName()}">XIAOMI ULTRAHUY 9</h1>
                        <p th:text="${item.get().getPrice()}" >100.0$</p>
                        <form method="post" th:action="@{/cart/addToCart}">
                            <input type="hidden" th:name="id" th:value="${item.get().getId()}">
                            <button type="submit">Добавить в корзину</button>
                        </form>
                    </div>
                </div>
                <div class="item_content_bottom">
                    <p th:text="${item.get().getDescription()}"></p>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
