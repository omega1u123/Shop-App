<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/css/registration_page.css"/>
  <title>Title</title>
</head>
<body>
<div class="main-section">
  <h1>REGISTRATION</h1>
  <form method="post" th:action="@{/registration/regSave}" th:object="${userForm}">
    <input id="username" name="username" placeholder="Имя пользователя" th:field="*{login}"/>
    <input id="password" name="password" placeholder="parol" th:field="*{password}"/>
    <button type="submit">Регистрация</button>
  </form>
</div>
</body>
</html>
