<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{../static/css/main_page.css}" href="/static/css/delete_item_page.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ShopApp</title>
</head>
<body>
<div class="header">
    <form th:action="@{/admin/adminPage}" method="get">
        <button type="submit" class="logout_btn">Главная</button>
    </form>
</div>
<div class="main">
    <div class="catalog_title">
        <H1 class = "">КАТАЛОГ</H1>
    </div>
    <div class="filter">
        <a href="/catalog/priceFilteredPage">
        </a>
        <a th:href="@{/catalog/priceFilteredPage(param='hight')}">
            <button class="filter_button">по цене(возрастанию)</button>
        </a>
        <a th:href="@{/catalog/priceFilteredPage(param='low')}">
            <button class="filter_button">по цене(убыванию)</button>
        </a>
        <form method="get" th:action="@{/catalog/filteredPage}">
            <select name="category" class="filter_button">
                <option value="0">Выбрать категорию</option>
                <option th:each="category : ${category}" th:value="${category.getName()}" th:text="${category.getName()}">
            </select>
            <button type="submit" class="filter_button">Применить</button>
        </form>
    </div>
    <div class="catalog">
        <div class="item_card" th:each="item: ${item}">
            <div class="card_top">
                <img th:src="${item.imageUrl}" width="280px" height="280px">
            </div>
            <div class="card_bottom">
                <h5  class="card_price"><span th:text="${item.getPrice()}">wqeqwe</span>$</h5>
                <h5 class="card_category" th:text="${item.getCategory().getName()}">wqeqwe</h5>
                <h3 class="card_title" th:text="${item.getName()}">qweqwe</h3>
                <form method="post" th:action="@{/admin/deleteItem}">
                    <input type="hidden" th:name="id" th:value="${item.getId()}">
                    <button type="submit" class="btn"><i class="fa fa-close"></i></button>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
